{{ define "main" }}
<div class="relative overflow-hidden bg-gray-100 min-h-screen flex flex-col">
    {{- partial "header.html" . -}}

    <main class="mx-auto mb-auto max-w-7xl px-4 sm:mt-24">
        <div class="sm:-mt-16">
            <div class="pb-12 sm:-mt-16 space-y-16">
                <div class="overflow-hidden mt-12">
                    <div class="relative">
                        <h2 class="text-center text-3xl leading-8 font-extrabold tracking-tight text-primary sm:text-4xl">
                            {{ .Params.title }}
                        </h2>
                        <p class="mt-4 max-w-3xl mx-auto text-center text-xl text-gray-500">
                            {{ .Params.headline1 }} <br /> {{ .Params.headline2 }}
                        </p>
                    </div>
                </div>

                {{ range .Params.sections }}
                <div class="bg-white">
                    <div class="mx-auto py-8 px-4 sm:px-6 lg:py-10 lg:px-8">
                        <div class="lg:grid lg:grid-cols-3 lg:gap-8">
                            <div>
                                <h2 class="text-2xl font-bold tracking-tight text-gray-900">
                                    {{ .title }}
                                </h2>
                            </div>
                            <div class="mt-12 lg:col-span-2 lg:mt-0">
                                <dl class="space-y-12">
                                    {{ range .items }}
                                    <div>
                                        <dt class="text-lg font-medium leading-6 text-gray-900">
                                            {{ .title }}
                                        </dt>
                                        <dd class="mt-2 text-base text-gray-500">
                                            {{ .message }}
                                        </dd>
                                    </div>
                                    {{ end }}
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
                {{ end }}

            </div>
        </div>
    </main>

    {{- partial "footer.html" . -}}
</div>
{{ end }}
