<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ .Title }} - Deutsche Kraniche Virtual</title>
{{ with .Description }}<meta name="description" content="{{ . }}">{{ end }}

<!-- Styles -->
{{ with (templates.Defer (dict "key" "global")) }}
{{ partial "css.html" . }}
{{ end }}

<!-- Branding -->
<link rel="dns-prefetch" href="https://brand.dkvirtual.com" />
<link rel="apple-touch-icon" sizes="180x180" href="https://brand.dkvirtual.com/meta/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="https://brand.dkvirtual.com/meta/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="https://brand.dkvirtual.com/meta/favicon-16x16.png">
<link rel="manifest" href="https://brand.dkvirtual.com/meta/site.webmanifest">
<link rel="mask-icon" href="https://brand.dkvirtual.com/meta/safari-pinned-tab.svg" color="#0a153d">
<meta name="msapplication-TileColor" content="#0a153d">
<meta name="theme-color" content="#0a153d">

<!-- hreflang -->
{{ if .IsTranslated }}
    {{ range .Translations }}
<link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}">
    {{ end }}
{{ end }}
<link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}">
<link rel="alternate" hreflang="x-default" href="{{ .Site.BaseURL }}">
