<div class="relative pt-6 pb-6 {{ if .Params.headerClass }}{{ .Params.headerClass }}{{ else }}bg-primary{{ end }}">
    <div x-data="{ open: false }">
        <div class="max-w-7xl mx-auto px-4 sm:px-6">
            <nav class="relative flex items-center justify-between sm:h-10 md:justify-center" aria-label="Global">
                <div class="flex items-center flex-1 md:absolute md:inset-y-0 md:left-0">
                    <div class="flex items-center justify-between w-full md:w-auto">
                        <a href="{{ relLangURL "/" }}">
                            <div class="flex">
                                <img src="https://brand.dkvirtual.com/logos/dynamic/white.svg" class="h-8" alt="Deutsche Kraniche Virtual">
                            </div>
                        </a>
                        <div class="-mr-2 flex items-center md:hidden">
                            <button @click="open = true" type="button"
                                    class="bg-gray-50 rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary"
                                    aria-expanded="false">
                                <span class="sr-only">{{ T "menu.openmainmenu" }}</span>
                                <!-- Heroicon name: outline/menu -->
                                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                     viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M4 6h16M4 12h16M4 18h16"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="hidden md:absolute md:flex md:items-center md:justify-end md:inset-y-0 md:right-0">
                    {{- partial "desktop-nav.html" . -}}
                </div>
            </nav>
        </div>

        {{- partial "mobile-nav.html" . -}}
    </div>
</div>
