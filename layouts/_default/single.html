{{ define "main" }}
<div class="relative overflow-hidden bg-gray-100 min-h-screen flex flex-col">
    {{- partial "header.html" . -}}

    <main class="mx-auto mb-auto max-w-7xl px-4 sm:mt-24">
        <div class="sm:-mt-16">
            <div class="py-12 overflow-hidden lg:py-12">
                <div class="relative">
                    <h2 class="text-center text-3xl leading-8 font-extrabold tracking-tight text-primary sm:text-4xl">
                        {{ .Title }}
                    </h2>
                    {{ with .Params.headline }}
                    <p class="mt-4 max-w-3xl mx-auto text-center text-xl text-gray-500">
                        {{ . }}
                    </p>
                    {{ end }}
                </div>
            </div>

            <div class="prose mx-auto">
                {{ .Content }}
            </div>
        </div>
    </main>

    {{- partial "footer.html" . -}}
</div>
{{ end }}
